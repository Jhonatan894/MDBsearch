<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro do Usuário</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <div class="sidebar">
      <h1 class="logo">Mdb</h1>
      <nav class="menu">
        <a href="#" class="menu-item">🔍 Pesquisa</a>
        <a href="#" class="menu-item">📋 Histórico</a>
        <a href="#" class="menu-item">👤 Acesso</a>
      </nav>
      <button class="logout-btn">↪ Logout</button>
    </div>
    

    <div class="container">
      <h2>Cadastro do usuário</h2>
      <form>
        <div class="input-group">
          <label>Nome completo:</label>
          <input type="text" placeholder="Digite o nome completo" />
        </div>
        <div class="input-group">
          <label>Matrícula:</label>
          <input type="text" placeholder="Digite a matrícula" />
        </div>
        <div class="input-group">
          <label>CPF:</label>
          <input type="text" placeholder="Digite o CPF" />
        </div>
        <div class="input-group">
          <label>Função:</label>
          <input type="text" placeholder="Digite a função" />
        </div>
        <div class="input-group">
          <label>Tipo de conta:</label>
          <input type="text" placeholder="Digite o tipo de conta" />
        </div>
        <div class="input-group">
          <label>Senha:</label>
          <input type="password" placeholder="Digite a senha" />
        </div>
        <div class="input-group">
          <label>Confirmar senha:</label>
          <input type="password" placeholder="Confirme a senha" />
        </div>
        <div class="buttons">
          <button type="submit" class="salvar">Salvar</button>
          <button type="reset" class="cancelar">Cancelar</button>
        </div>
      </form>
    </div>
        </div>
      </form>
    </div>
    <div class="user-options">
      <button class="help-btn">❔</button>
      <button class="settings-btn">🛠️</button>
      <span class="user-name">Usuário</span>
    </div>
  </body>
</html>
